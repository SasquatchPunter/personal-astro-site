<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'
  width="100px"
  height="100px">
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence 
            type="fractalNoise" 
            baseFrequency="0.3"
            numOctaves="1" 
            stitchTiles="stitch"
            result="turbulence"
        />
        <feColorMatrix type="saturate" values="0" />
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noise)" />
</svg>
